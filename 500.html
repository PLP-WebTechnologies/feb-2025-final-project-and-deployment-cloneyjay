<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Server error - StudyStay">
    <meta name="theme-color" content="#FF6B6B">
    <title>Server Error | StudyStay</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--text-color);
            margin: 1rem 0 2rem;
        }

        .error-image {
            max-width: 300px;
            margin: 2rem 0;
        }

        .home-link {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: var(--primary-color-dark);
        }
    </style>
</head>
<body>
    <main class="error-page">
        <h1 class="error-code">500</h1>
        <p class="error-message">Sorry! Something went wrong on our end.</p>
        <img src="assets/images/500.svg" alt="500 error illustration" class="error-image">
        <a href="index.html" class="home-link">Back to Home</a>
        <p class="retry-message">Please try again later or contact support if the problem persists.</p>
    </main>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
